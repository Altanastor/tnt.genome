<div id="example"></div>

{% case page.theme %}
  {% when 'gene-colors' %}
     <script src={{ site.baseurl }}/themes/gene-colors.js></script>
     <script>
         (function () {
             var gB = tnt.board.genome().species("human").gene("BRCA2").width(900);
             var gBTheme = gene_colors();
             gBTheme(gB, document.getElementById("example"));
         })();
     </script>
{% endcase %}
